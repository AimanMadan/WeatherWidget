<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "weatherWidget-Card">
       
        <div class="search">
            <input type="text" placeholder="Enter City Name..." spellcheck="false">
            <button data-search><img src="/images/search.png" alt="search"></button>
        </div>


        <div class="weather">
            <img src="images/night.png" alt="weather-img">
            <h1 class="temp"></h1>
            <h2 class="City"></h2>

            <div class="details">

                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
            
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>



        </div>
    </div>  
</body>
</html>
